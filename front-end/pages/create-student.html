<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Student</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <h1>Register a New Student</h1>

  <form id="student-form">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email" required>
    <label for="program">Program</label>
    <input type="text" id="program" placeholder="Program" required>
    <label for="programYear">Program Year</label>
    <input type="number" id="programYear" placeholder="Program Year" required>
    <button type="submit">Create Student</button>
  </form>

  <p id="student-status"></p>

  <script src="../scripts/create-student.js"></script>
</body>
</html>
