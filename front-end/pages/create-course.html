<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Course</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <h1>Create a New Course</h1>

  <form id="course-form">
    <label for="courseName">Course Name</label>
    <input type="text" id="courseName" placeholder="Course Name" required>
    <label for="courseCode">Course Code</label>
    <input type="text" id="courseCode" placeholder="Course Code" required>
    <label for="program">Program (Optional)</label>
    <input type="text" id="program" placeholder="Program (Optional)">
    <label for="year">Year (Optional)</label>
    <input type="number" id="year" placeholder="Year (Optional)">
    <label for="description">Course Description</label>
    <textarea id="description" placeholder="Course Description"></textarea>
    <button type="submit">Create Course</button>
  </form>

  <p id="course-status"></p>

  <script src="../scripts/create-course.js"></script>
</body>
</html>
